<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./index.css">
        <script src="../katex/katex.min.js"></script>
        <link rel="stylesheet" href="../katex/katex.min.css">
    </head>
    <body class="draggable">
        <canvas id="background-canvas" width="600" height="500"></canvas>
        <canvas id="main-canvas" width="600" height="500"></canvas>
        <canvas id="pen-canvas" class="hide" width="600" height="500"></canvas>
        <canvas id="pen-preview-canvas" class="hide" width="100" height="100"></canvas>
        <canvas id="selection-canvas" class="hide"></canvas>
        <canvas id="shape-canvas" class="hide"></canvas>
        <canvas id="latex-canvas" class="hide"></canvas>

        <div id="key-prompt"></div>
        <div id="current-pen-label"></div>

        <div id="text-prompt-container" class="hide">
            :<input id="text-prompt">
        </div>

        <script src="../rjs/libs/html2canvas.min.js"></script>
        <script src="../rjs/drawing/draw.js"></script>
        <script src="../rjs/ui/element.js"></script>
        <script src="../rjs/utils/setting.js"></script>
        <script src="../rjs/core/properties.js"></script>
        <script src="../rjs/utils/snippet.js"></script>
        <script src="../rjs/utils/history.js"></script>
        <script src="../rjs/drawing/brush.js"></script>
        <script src="../rjs/drawing/shape.js"></script>
        <script src="../rjs/utils/clipboard.js"></script>
        <script src="../rjs/ui/selection.js"></script>
        <script src="../rjs/drawing/line.js"></script>
        <script src="../rjs/drawing/pen.js"></script>
        <script src="../rjs/core/variables.js"></script>
        <script src="../rjs/ui/keymap.js"></script>
        <script src="../rjs/ui/events.js"></script>
        <script src="../rjs/utils/sequence.js"></script>
        <script src="../rjs/core/index.js"></script>
    </body>
</html>
